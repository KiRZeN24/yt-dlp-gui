<!DOCTYPE html>
<html>

<head>
    <title>yt-dlp-gui</title>

    <link rel="stylesheet" type="text/css" href="css/simple.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>yt-dlp-gui</h1>
    <div style="display: flex;">
        <fieldset style="display: inline-block;">
            <legend>Select the format</legend>
            <br>
            <input type="radio" id="audio" name="type" value="audio" checked>
            <label for="audio">Audio</label>
            <br>
            <input type="radio" id="video" name="type" value="video">
            <label for="video">Video</label>
        </fieldset>
        <fieldset style="display: inline-block;">
            <legend>Select the quality</legend>
            <br>
            <input type="radio" id="high" name="quality" value="high" checked>
            <label for="high">High</label>
            <br>
            <input type="radio" id="normal" name="quality" value="normal">
            <label for="normal">Normal</label>
        </fieldset>
    </div>
    <h2>Insert your youtube URLs</h2>
    <textarea id="myTextarea" rows="10" cols="50"></textarea>
    <br>
    <input type="text" id="folder" name="folder" placeholder="insert folder">
    <button id="saveButton">Process</button>
    <br>
    <h2>Results</h2>
    <textarea id="Results" rows="10" cols="50"></textarea>

    <script src="renderer.js"></script>
</body>

</html>
